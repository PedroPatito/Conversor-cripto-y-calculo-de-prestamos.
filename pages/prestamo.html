          <h2>Pr√©stamo</h2>
            <div class="dropdown">
              <select class="form-select"  aria-label="Default select example" id="select">
                <option value="default" selected>Seleccione una criptomoneda</option>
                <option value="bitcoin">Bitcoin</option>
                <option value="ethereum">Ethereum</option>
                <option value="usdt">Usdt</option>

              <select class="form-select"  aria-label="Default select example" id="select-cuotas">

                <option value="3">3</option>
                <option value="6">6</option>
                <option value="9">9</option>
                <option value="12">12</option>
               
                </select>
              <button type="button" id="calcular" class="btn btn-primary">Calcular</button>
              <div class="input-group input-group-lg">
                <span class="input-group-text" id="inputGroup-sizing-lg">Total</span>
                <output  type="text" id="mostrar-conversion" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"></output>
